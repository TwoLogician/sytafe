<p-blockUI [blocked]="processing">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>
<p-card styleClass="animate__animated animate__fadeIn" header="Used {{minute}} minute">
    <p-table responsiveLayout="scroll" [rowHover]="true" [value]="useds">
        <ng-template pTemplate="header">
            <tr>
                <th>Day of Week</th>
                <th>From</th>
                <th>To</th>
                <th>Minute</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr class="animate__animated animate__fadeIn">
                <td>{{data.dayOfWeek}}</td>
                <td>{{data.displayFrom}}</td>
                <td>{{data.displayTo}}</td>
                <td>{{data.totalMinutes}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-blockUI [blocked]="processing">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>
<div class="animate__animated animate__fadeIn container">
    <p-card styleClass="mb-3 no-content" [header]="user.username" [subheader]="user.type"></p-card>
    <screen-time [editable]="true" *ngIf="user.id" [userId]="user.id"></screen-time>
    <div class="p-2"></div>
    <used *ngIf="user.id" [userId]="user.id"></used>
</div>

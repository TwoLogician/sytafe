<p-blockUI [blocked]="processing">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>
<div class="animate__animated animate__fadeIn container">
    <p-card header="User">
        <button pButton (click)="add()" label="New" type="button"></button>
        <p-table responsiveLayout="scroll" [rowHover]="true" [value]="users">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th>Username</th>
                    <th>Type</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr class="animate__animated animate__fadeIn">
                    <td class="text-center">
                        <button pButton pRipple class="p-button-link" (click)="edit(data)" icon="pi pi-pencil" type="button"></button>
                    </td>
                    <td>
                        <button pButton pRipple class="p-button-link" [label]="data.username" routerLink="/user/{{data.id}}" type="button"></button>
                    </td>
                    <td>{{data.type}}</td>
                    <td class="text-center">
                        <button pButton pRipple class="p-button-danger p-button-link p-button-text" (click)="delete(data)" icon="pi pi-trash" type="button"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
<p-dialog header="Info" [maximizable]="true" [modal]="true" [(visible)]="display">
    <form>
        <label class="block text-900 font-medium mb-2">Username</label>
        <input pInputText class="w-full mb-3" [(ngModel)]="user.username" [ngModelOptions]="ngModelOptions" type="text">

        <label class="block text-900 font-medium mb-2">Password</label>
        <input pInputText class="w-full mb-3" [(ngModel)]="user.password" [ngModelOptions]="ngModelOptions" type="password">

        <p-radioButton inputId="administrator-type" name="user-type" [(ngModel)]="user.type" value="administrator"></p-radioButton>
        <label class="ml-2" for="administrator-type">Administrator</label>

        <p-radioButton class="ml-3" inputId="standard-type" name="user-type" [(ngModel)]="user.type" value="standard"></p-radioButton>
        <label class="ml-2" for="standard-type">Standard</label>

        <button pButton pRipple class="mt-3 w-full" (click)="save()" label="Save"></button>
    </form>
</p-dialog>
